<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/second.css">
</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #191919;">

        <a href="{{url_for('homepage')}}" class="navbar-brand ms-2 pe-3" id="welcome">
            Welcome to nothing

        </a>
        <button type="button" class="navbar-toggler" data-bs-target="#navbarNav" data-bs-toggle="collapse"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarNav" class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a href="{{url_for('specData')}}" class="nav-link">Table</a>
                </li>
                <li class="nav-item">
                    <a href="{{url_for('graphs')}}" class="nav-link">Graphs</a>
                </li>
            </ul>
        </div>
        <form class="d-flex" action="{{ url_for('specData')}}" method="post" onsubmit="return Verification()">
            <input placeholder="Station Name" type="text" name="Sname" id="Sname" class="form-control ">
            <input placeholder="Date Of Data" type="text" name="date" id="date" min="2022-01-01" max=""
                onfocus="(this.type='date')" class="form-control  ms-4">
            <input type="submit" id="submit" value="Search" class=" ms-4 me-4 ">
        </form>
    </nav>

    {% block rows %}
    {% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="../static/first.js"></script>
</body>

</html>
